<div class="animated fadeIn">
	<div class="row">
		<div class="col-md-4">
			<img [src]="heroe.img" [alt]="heroe.nombre">
		</div>

		<div class="col-md-8">
			<h1> {{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y' }}) </small></h1> 
			<hr>
			<p> {{ heroe.casa }} </p>
			<br>
			<p> {{ heroe.bio }} </p>
			<a class="btn btn-outline-danger" [routerLink]="['/heroes']" >Regresar</a>
		</div>
		
	</div>
</div>
